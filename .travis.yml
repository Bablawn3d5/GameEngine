language: cpp
compiler:
  - clang
  - gcc

sudo: true

# This so travis stops complaining about 'private' repos when you've checked out
# the repository using ssh keys for convenience.
# disable the default submodule logic
git:
  submodules: false

before_install:
 # use sed to replace the SSH URL with the public URL, then init and update submodules
 - sed -i 's/git@github.com:/git:\/\/github.com\//' .gitmodules
 - git submodule update --init --recursive
 # Install cmake
 - yes | sudo add-apt-repository ppa:george-edison55/cmake-3.x
 - sudo apt-get update
 # Try really hard to update cmake
 - sudo apt-get install cmake
 - sudo apt-get upgrade
 - which cmake

install: sudo apt-get update -qq

script: ./scripts/travis.sh
