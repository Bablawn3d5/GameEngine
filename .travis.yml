language: cpp
compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      # Needed by SFML
      - libpthread-stubs0-dev
      - libgl1-mesa-dev
      - libx11-dev
      - libx11-xcb-dev
      - libxcb-image0-dev
      - libxrandr-dev
      - libxcb-randr0-dev
      - libudev-dev
      - libfreetype6-dev
      - libglew-dev
      - libjpeg8-dev
      - libgpgme11-dev
      - libsndfile1-dev
      - libopenal-dev
      - libjpeg62

# This so travis stops complaining about 'private' repos when you've checked out
# the repository using ssh keys for convenience.
# disable the default submodule logic
git:
  submodules: false

before_install:
  # use sed to replace the SSH URL with the public URL, then init and update submodules
  - sed -i 's/git@github.com:/git:\/\/github.com\//' .gitmodules
  - git submodule update --depth --init --recursive
  # Install g++ and gcc 4.8 for better C++11 support
  - |
    if test $CC = gcc; then
      sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
      sudo apt-get update -qq
      sudo apt-get install --yes --force-yes gcc-4.8 g++-4.8
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 20
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 20
      sudo update-alternatives --config gcc
      sudo update-alternatives --config g++
    fi


install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    else
      brew install cmake
    fi

  - which cmake
  - cmake --version

before_script:
  # cd back to build dir before trying to run scripts
  - cd ${TRAVIS_BUILD_DIR}

script: ./scripts/travis.sh
